  <!-- Cat head -->
  <circle cx="100" cy="110" r="25" stroke="#00FFFF" stroke-width="3"/>
  
  <!-- Cat ears -->
  <path d="M85 85L75 70" stroke="#00FFFF" stroke-width="3"/>
  <path d="M115 85L125 70" stroke="#00FFFF" stroke-width="3"/>
  
